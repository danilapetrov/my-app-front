<h1>List of Users</h1>

<div *ngFor="let user of users"
  class="user-item">
  <a routerLink="/users/{{user.id}}" class="user-item-link">
    <strong>
      User {{users.indexOf(user) + 1}}
    </strong>
    <ul>
      <li>id: {{user.id}}</li>
      <li>firstname: {{user.firstName}}</li>
      <li>lastname: {{user.lastName}}</li>
      <li>country: {{user.country}}</li>
    </ul>
  </a>
</div>
